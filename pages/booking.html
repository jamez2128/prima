<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Prima  | Book Now </title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
	<script src="../bootstrap/js/bootstrap.min.js"> </script>
	<script src="../scripts/jquery-3.6.1.js"></script>
	<link rel="stylesheet" href="../styles/navbar.css">
	<link rel="stylesheet" href="../styles/booking.css" />
	<script src="https://cdn.jsdelivr.net/npm/time-input-polyfill"></script>
	<script src="../scripts/booking.js"></script>
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-md">
        <a class="navbar-brand" href="../index.html"><img src="../assets/images/primaLogo.png" alt="Logo"></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../pages/booking.html"> Booking </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/status.html"> Status </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About </a>
              </li>
            </ul>
          </div>
        <div class="loginSignup">
            <a class="signUp" href="../pages/sign-up.html">Sign up or Log In</a>
        </div>
    </nav>
	<div id="booking" class="section">
		<div class="section-center">
		<div class="container">
		<div class="row">
			<div class="col-md-4">
			<div class="booking-cta">
			<h1> Book Your Flight Now. </h1>
			</div>
			</div>
			
			<div class="col-md-7 col-md-offset-1">
			<div class="booking-form">
			<form>
			<div class="form-group">
			<div class="form-checkbox">
			<label for="roundtrip">
			<input type="radio" id="roundtrip" name="flight-type">
			<span></span> One-Way
			</label>
			<label for="one-way">
			<input type="radio" id="one-way" name="flight-type">
			<span></span> Round-Trip
			</label>
			</div>
			</div>
			
			<div class="row">
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> Last Name </span>
			<input class="form-control" type="text">
			</div>
			</div>
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> First Name </span>
			<input class="form-control" type="text">
			</div>
			</div>
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> Middle Name </span>
			<input class="form-control" type="text">
			</div>
			</div>
			</div>		
			<div class="row">
			<div class="col-md-6">
			<div class="form-group">
			<span class="form-label"> Phone Number </span>
			<input class="form-control" type="text">
			</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">
			<span class="form-label"> Email Address </span>
			<input class="form-control" type="text">
			</div>
			</div>
			</div>
			<div class="row">
			<div class="col-md-6">
			<div class="form-group">	
			<span class="form-label"> Flying from </span>
			<select class="form-control">
			<option value="" disabled="" selected=""> Select Place </option>
			<option> MNL - Manila, Philippines </option>
			</select>
			<span class="select-arrow"></span>
			</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">	
			<span class="form-label"> Flying to </span>
			<select class="form-control">
				<option value="" disabled="" selected=""> Select Place </option>
				<option> AMS - Amsterdam, Netherlands </option>
				<option> CAI - Cairo, Egypt </option>
				<option> CDG - Paris, France </option>
				<option> CMN - Casablanca, Morocco </option>
				<option> EZE - Buenos Aires, Argentina </option>
				<option> GIG - Rio De Janeiro, Brazil </option>
				<option> IST - Istanbul, Turkey </option>
				<option> ICN - Seoul, South Korea </option>
				<option> SFO - San Francisco, California </option>
				<option> SYD - Sydney, Australia </option>
				<option> WLG - Wellington, New Zealand </option>
				<option> YVR - Vancouver, Canada </option>
			</select>
			<span class="select-arrow"></span>
			</div>
			</div>
			</div>
			<div class="row">
			<div class="col-md-6">
			<div class="form-group">
			<span class="form-label"> Departing </span>
			<input class="form-control" type="date">
			</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">
			<span class="form-label"> Returning </span>
			<input class="form-control" type="date">
			</div>
			</div>
			</div>
			<div class="row">
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> Adults (18+) </span>
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<span class="select-arrow"></span>
			</div>
			</div>
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> Children (0-17) </span>
				<select class="form-control">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			<span class="select-arrow"></span>
			</div>
			</div>
			<div class="col-md-4">
			<div class="form-group">
			<span class="form-label"> Seniors (65+) </span>
				<select class="form-control">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>												
				</select>
				<span class="select-arrow"></span>
				</div>
				</div>
				</div>
			<div class="form-btn">
			<button class="submit-btn"> Submit </button>
		</div>
		</form>
		</div>
		</div>
		</div>
		</div>
		</div>
	</div>
</body>
</html>
