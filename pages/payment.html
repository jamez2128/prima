<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima Aeronautics | Payment</title>
    <link rel="stylesheet" href="../styles/payment.css">

</head>
<body>

<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h1 class="title">payment</h1>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../assets/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Account Name:</span>
                    <input type="text" placeholder="Nocturnal Programmers">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number:</span>
                    <input type="number" placeholder="0000-1234-5678-9876">
                </div>
                <div class="inputBox">
                    <span>Expiration Month:</span>
                    <input type="text" placeholder="November">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Expiration Year: </span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="CONFIRM PAYMENT" class="submit-btn">
    </form>
</div>     
</body>
</html>
