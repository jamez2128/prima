<!DOCTYPE html>
<html>
<head>
	<title>Prima | Sign-Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../styles/style-signup.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo">
    <div class="col-4 mx-auto text-center">
      <img src="../assets/images/logo.png" alt="Prima" width="300" height="100" />
    </div>
</div>
<div class="bg">
  <div class="cont">
    <div class="form sign-in">
      <h2>SIGN IN</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <a href="homepage.html" style="text-decoration: none;"></a><button class="submit" type="button">Sign In</button>
    
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">      
        </div>
        <div class="img-text m-in">
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>SIGN UP</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Address</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        
        <a href="homepage.html" style="text-decoration: none;"></a>
        <button type="button" class="submit">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
